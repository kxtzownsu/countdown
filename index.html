  <body>
    <center>
      <h1>Vida Return is in:</h1>
      <h3 id="countdown"></h3>
      <p>Made by kxtzownsu :3</p>
    </center>
    <script>
      // Specify the target timestamp in UTC (Coordinated Universal Time)
      const targetTimestamp = Date.UTC(2023, 9, 16, 4, 0, 0);
      function updateCountdown() {
        const currentDate = new Date().getTime();
        const timeDifference = targetTimestamp - currentDate;
        if (timeDifference <= 0) {
          // The countdown has reached or passed the target date
          document.getElementById("countdown").innerHTML = "THEY'RE BACK NO WAY :shock:";
        } else {
          const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
          document.getElementById("countdown").innerHTML = `
                    ${days}d  
                    ${hours}h 
                    ${minutes}m  
                    ${seconds}s 
                `;
        }
      }
      // Update the countdown every second
      setInterval(updateCountdown, 1000);
      // Initial call to set the countdown on page load
      updateCountdown();
    </script>
